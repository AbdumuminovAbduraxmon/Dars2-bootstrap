<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlayn Kinotiyator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
        <h2 class="text-center mb-3">Movies catalog</h2>
        <div class="col-4 offset-">
        <ul class="list-group m-2">
            <li class="list-group-item disabled" aria-disabled="true">A disabled item</li>
          </ul>
          <ul class="list-group m-2">
            <li class="list-group-item disabled" aria-disabled="true">A disabled item</li>
          </ul>
          <select class="form-select m-2" aria-label="Default select example" required>
            <option selected>All</option>
            <option value="1">Abdumuminov</option>
            <option value="2">Abduraxmon</option>
            <option value="3">Abduvoxob</option>
          </select>
          <select class="form-select m-2" aria-label="Default select example" required>
            <option selected>Rating (high to low)</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <div class="d-grid gap-2">
            <button class="btn btn-primary " type="button">Search</button>
          </div>
          <h3 class="mt-4">Bookmarked movies</h3>
          <div class="col-sm-6 w-100">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <a href="#" class="btn btn-danger">Remove</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 w-100">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Whoi?</h5>
                <a href="#" class="btn btn-danger">Remove</a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 w-100">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Hacker</h5>
                <a href="#" class="btn btn-danger">Remove</a>
              </div>
            </div>
          </div>
        </div>
          <div class="col-8">
            <h4>Search results: 9999999999</h4>
            <div class="p-3 bg-info mb-3 text-primary bg-opacity-10 border border-info rounded">
              Use the form on the left to search for a movie
            </div>
            <div class="d-flex justify-content-between">
              <div class="card col-4" style="width: 23rem; height: 30rem; margin: 0 0 0 10px;">
                <img src="./img/card-1.jpg" class="card-img-top h-75" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Мистер Робот</h5>
                  <h6 class="mb-3 align-items-center d-flex">
                    <img class="" src="./img/Kalendar.jpg" alt="" width="20" height="25">
                    <span class="ms-2">2015</span>
                  </h6>
                  <h6 class="w-25 mb-3 align-items-center d-flex">
                    <img class="" src="./img/gold _star.jpg" alt="" width="20" height="20">
                    <span class="d-block ms-2">8.6</span>
                  </h6>
                  <div class="d-flex justify-content-between">
                    <button type="button" class="rounded-1 btn btn-outline-primary btn-md"><a href="https://www.kinopoisk.ru/series/1254840/">Watch Trailer</a></button>
                    <button type="button" class="rounded-1 btn btn-outline-primary btn-md">More info</button>
                    <button type="button" class="rounded-1 btn btn-outline-primary btn-md">Primary</button>
                  </div>
                </div>
              </div>
              <div class="card col-4" style="width: 23rem; height: 30rem; margin: 0 0 0 10px;">
                <img src="./img/card-2.jpg" class="card-img-top h-75" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Киберсталкер</h5>
                  <h6 class="mb-3 align-items-center d-flex">
                    <img class="" src="./img/Kalendar.jpg" alt="" width="20" height="25">
                    <span class="ms-2">2019</span>
                  </h6>
                  <h6 class="w-25 mb-3 align-items-center d-flex">
                    <img class="" src="./img/gold _star.jpg" alt="" width="20" height="20">
                    <span class="d-block ms-2">7.2</span>
                  </h6>
                  <div class="d-flex justify-content-between">
                    <button type="button" class="rounded-1 btn btn-outline-primary btn-md"><a href="https://www.kinopoisk.ru/series/859908/">Watch Trailer</a></button>
                    <button type="button" class="rounded-1 btn btn-outline-primary btn-md">More info</button>
                    <button type="button" class="rounded-1 btn btn-outline-primary btn-md">Primary</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <div class="btn-group mt-5" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">1</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">2</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">3</label>
    
                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4">4</label>
              </div>
            </div>
          </div>
        </div>
        </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
